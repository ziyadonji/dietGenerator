<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Combination Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        text-align: center;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

    #result {
        margin-top: 20px;
        font-size: 18px;
    }
</style>

<body>
    <div class="container">
        <h1>Calorie Combination Generator</h1>
        <button id="generateButton">Generate</button>
        <div id="result"></div>
    </div>

    <script>
        const foods = {
            breakfast: [
                { name: 'Dosa', calories: 250 },
                { name: 'Masala dosa', calories: 350 },
                { name: 'Idli', calories: 240 },
                { name: 'Chapati + Kadala Curry', calories: 359 },
                { name: 'Chapati + Green Peas Curry', calories: 360 },
                { name: 'Tea + Vada', calories: 250 },
                { name: 'Horlicks + Vada', calories: 270 },
                { name: 'Oats + Milk + Banana', calories: 300 },
                { name: 'Eggs (3 boiled)', calories: 150 }
            ],
            lunch: [
                { name: 'Biriyani', calories: 450 },
                { name: 'Rice Meals (including fish)', calories: 400 },
                { name: 'Without Fish Meals', calories: 370 },
                { name: 'Chapati + Kadala Curry', calories: 370 },
                { name: 'Chapati + Chicken Curry', calories: 370 },
                { name: 'Puttu + Beef Roast', calories: 370 },
                { name: 'Tea + Vada', calories: 200 },
                { name: 'Eggs (3 boiled)', calories: 150 }
            ],
            dinner: [
                { name: 'Chapati + Beef Curry', calories: 360 },
                { name: 'Chapati + Egg Curry', calories: 360 },
                { name: 'Chapati + Kadala Curry', calories: 360 },
                { name: 'Alfaham', calories: 450 },
                { name: 'Surprise!', calories: 450 }
            ],
            snack: [
                { name: 'Tea with Vada', calories: 200 },
                { name: 'Tea with Parippu Vada', calories: 220 },
                { name: 'Horlicks', calories: 150 },
                { name: 'Mutta Puffs', calories: 300 }
            ]
        };

        document.getElementById('generateButton').addEventListener('click', () => {
            let totalCalories = 0;
            let result = '';
            const selectedItems = [];

            while (totalCalories < 1000 || totalCalories > 1650) {
                totalCalories = 0;
                selectedItems.length = 0;

                // Select random items from each category
                Object.keys(foods).forEach(meal => {
                    const randomItem = foods[meal][Math.floor(Math.random() * foods[meal].length)];
                    selectedItems.push({ meal, ...randomItem });
                    totalCalories += randomItem.calories;
                });
            }

            selectedItems.forEach(item => {
                result += `<strong>${item.meal.charAt(0).toUpperCase() + item.meal.slice(1)}</strong>: ${item.name} - ${item.calories} cal<br/>`;
            });

            result += `<br/><strong>Extra: ${1500 - totalCalories} cal</strong>`;
            result += `<br/><strong>Total: ${totalCalories} cal</strong>`;

            document.getElementById('result').innerHTML = result;
        });

    </script>
</body>

</html>
